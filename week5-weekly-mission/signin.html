<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="stylesignin.css">
    <link rel="stylesheet" href="color.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Noto+Sans+KR:wght@400;600&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <script src="function.js"></script>
</head>
<body>
    <main>
        <div class="login">
            <div class="frame1">
                <a href = "./">
                    <img src="./imglogin/logo.svg">
                </a>
                <div class="frame2">
                    <span>회원이 아니신가요?</span>
                    <a href="signup.html">
                        회원 가입하기
                    </a>
                </div>
            </div>
            <div class ="framelogin">
                <div class="frameemail">
                    <span id="info">이메일</span>
                    <input type="id" id="inputid" placeholder="id">
                    <span class="idalert"></span>
                </div>
                
                <div class="framepassword">
                    <span id="info">비밀번호</span>
                    <div class="password-container">
                        <input type="password" id="inputpassword" placeholder="비밀번호">
                        <img src="./imglogin/eye-off.jpg" id="togglePassword" style="cursor: pointer;" />
                    </div>
                    <span class="passwordalert"></span>
                </div>
                
            </div>
            <div class="loginbutton">
                <button style="text-decoration: none;" class="loginbtn" >
                    로그인
                </button>
            </div>
            <div class="footerframe">
                <span>소셜 로그인</span>
                <div class="social">
                    <a href="https://www.google.com/webhp?hl=ko&sa=X&ved=0ahUKEwia29jE3caDAxVd0jQHHXGMCYAQPAgJ">
                        <div class="input-container">
                            <img id="googlebottomimg"  src="./imglogin/google.svg">
                            <img id ="googletopimg" src ="./imglogin/google.png">
                        </div>
                    </a>
                    <a href="https://www.kakaocorp.com/page/">
                        <div class="input-container">
                            <img id ="kakaobottomimg" src = "./imglogin/facebook.svg">
                            <img id="kakaotopimg" src="./imglogin/kakao.svg">
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
